<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJS_YT Floating Page</title>
    <style>
        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 500px;
            margin: auto;
            margin-top: 50px;
            border: 3px solid white;
            border-radius: 15px;
            background-color: #222;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            display: block;
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .youtube { background-color: red; }
        .discord { background-color: #7289DA; }
        .github { background-color: black; }
        .roblox { background-color: gray; }
        .floating-text {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            background: #222;
            padding: 5px 10px;
            border-radius: 10px;
            border: 2px solid white;
            animation: float 3s infinite alternate ease-in-out;
        }
        @keyframes float {
            from { transform: translate(-50%, -10px); }
            to { transform: translate(-50%, 10px); }
        }
        .video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-text">Welcome to DJS_YT</div>
        <img src="your-profile-pic-url.jpg" alt="Profile Picture" class="profile-img">
        <h2>DJS_YT</h2>
        <div class="social-links">
            <a href="https://youtube.com/<@patsim_99>?si=N-8EUeBZNK9sOm4s" class="youtube">YouTube</a>
            <a href="https://youtube.com/@djs_annimeation?si=RMoPIx4zBbOh9vrz" class="youtube">Second YouTube</a>
            <a href="https://youtube.com/@djs_edit-z5p?si=4Tt_74QaxwdFi6ev" class="youtube">Third YouTube</a>
            <a href="https://discord.gg/dFCYqcs8" class="discord">Discord</a>
            <a href="https://github.com/DJSYT" class="github">GitHub</a>
            <a href="https://www.roblox.com/users/5303639741/profile" class="roblox">Roblox</a>
        </div>
        <div class="video-container">
            <iframe width="300" height="200" src="https://youtu.be/rF447lQ1sbk?si=om0bEppARnlFdJLF" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
